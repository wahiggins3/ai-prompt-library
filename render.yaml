services:
  - type: web
    name: prompt-library-api
    env: node
    buildCommand: npm install && cd server && npm install
    startCommand: NODE_ENV=production node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: prompt-library-db
          property: connectionString
      - key: PGHOST
        fromDatabase:
          name: prompt-library-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: prompt-library-db
          property: port
      - key: PGUSER
        fromDatabase:
          name: prompt-library-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: prompt-library-db
          property: password
      - key: PGDATABASE
        fromDatabase:
          name: prompt-library-db
          property: database

databases:
  - name: prompt-library-db
    databaseName: promptlibrary
    ipAllowList: []
