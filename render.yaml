services:
  # First, define the PostgreSQL database service
  - type: pserv
    name: prompt-library-db
    env: postgres
    plan: free
    ipAllowList: [] # only allow internal connections

  # Then, define the web service that depends on the database
  - type: web
    name: prompt-library-api
    env: node
    buildCommand: npm install && cd server && npm install
    startCommand: NODE_ENV=production node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: prompt-library-db
          property: connectionString
      - key: PGHOST
        fromService:
          type: pserv
          name: prompt-library-db
          property: host
      - key: PGPORT
        fromService:
          type: pserv
          name: prompt-library-db
          property: port
      - key: PGUSER
        fromService:
          type: pserv
          name: prompt-library-db
          property: user
      - key: PGPASSWORD
        fromService:
          type: pserv
          name: prompt-library-db
          property: password
      - key: PGDATABASE
        fromService:
          type: pserv
          name: prompt-library-db
          property: database

